{% extends 'base.html' %}

{% block content %}
<div class="container">     
    <h2 class="pt-4 pb-4">link_saver Saving Your Life</h2>
    <a href="{% url 'links:link_create' %}" role="button" class="float-end btn btn-secondary mb-4">Add link</a>
<table class="table table-hover mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">URL</th>
      <th scope="col">Categories</th>
      <th scope="col"># times saved</th>
    </tr>
  </thead>
    <tbody>
        {% for link in links %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ link.url }}</td>
          <td>{{ link.categories.all|join:", " }}</td>
          <td>{{ link.times_saved }}</td>
        </tr>
        {% endfor %}           
      </tbody>
  </table>
</table>
{% endblock %}
