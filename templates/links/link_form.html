{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="pt-4 pb-4">Add new link</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ category_form|crispy }}
    {{ link_form|crispy }}
    <button type="submit" class="btn btn-success">Add link</button>
    <a href="{% url 'links:index' %}" role="button" class="ms-2 btn btn-secondary">Back</a>
  </form>   
</div>
{% endblock %}
